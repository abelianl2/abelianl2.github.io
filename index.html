<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QDay</title>
  <style>
    html,
    body {
      background: #0d1520;
    }

    #loading-root {
      display: flex;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }

    #root {
      display: none;
    }
  </style>

</head>

<body class="scrollbar-y">
  <div id="root"></div>
  <div id="loading-root">
    <img src="/loading.svg" alt="">
  </div>
  <script type="module" src="/src/main.tsx"></script>
  <script>window.onload = function () {
      var t = setTimeout(() => {
        document.getElementById('root').style.display = 'block'
        document.getElementById('loading-root').style.display = 'none'
        setTimeout(t)
      }, 500)
    }

  </script>
</body>

</html>
