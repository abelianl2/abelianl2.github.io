<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        form {
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 10px;
        }
        #qrcode {
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<form id="dataForm">
    <div>
        <label for="fromNetwork">From Network:</label>
        <input type="text" id="fromNetwork" name="fromNetwork" value="Abelian Testnetwork" readonly>
    </div>
    <div>
        <label for="toNetwork">To Network:</label>
        <input type="text" id="toNetwork" name="toNetwork" value="Qday Testnetwork" readonly>
    </div>
    <div>
        <label for="fromAddress">From Address:</label>
        <input type="text" id="fromAddress" name="fromAddress" required>
    </div>
    <div>
        <label for="toAddress">To Address:</label>
        <input type="text" id="toAddress" name="toAddress" required>
    </div>
    <div>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required>
    </div>
    <button type="submit">Generate QR Code</button>
</form>

<div id="qrcode"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    document.getElementById('dataForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting the traditional way
        
        var fromNetwork = document.getElementById('fromNetwork').value;
        var toNetwork = document.getElementById('toNetwork').value;
        var fromAddress = document.getElementById('fromAddress').value;
        var toAddress = document.getElementById('toAddress').value;
        var amount = document.getElementById('amount').value;

        console.log('Submitting data:',{ 
                from_network: fromNetwork,
                to_network: toNetwork,
                from_address: fromAddress,
                to_address: toAddress,
                amount: amount 
            });

        // Replace with your actual API endpoint
        var apiEndpoint = 'https://deposit-test.qday.ninja:9002/api/bridge/submitWithMemo';

        fetch(apiEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                from_network: fromNetwork,
                to_network: toNetwork,
                from_address: fromAddress,
                to_address: toAddress,
                amount: amount 
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Response data:', data);
            if (data.redirect) {
                generateQRCode(JSON.stringify(data));
            } else {
                console.error('No redirect URL found in response.');
                alert('Response did not contain a redirect URL.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while processing your request.');
        });
    });

    function generateQRCode(jsonString) {
        console.log('Generating QR Code with text:', jsonString);
        var qrcodeContainer = document.getElementById('qrcode');
        qrcodeContainer.innerHTML = ''; // Clear previous QR Code if any
        new QRCode(qrcodeContainer, {
            text: jsonString,
            width: 400,
            height: 400
        });
    }
</script>

</body>
</html>
